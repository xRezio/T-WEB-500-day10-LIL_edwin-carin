<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <title>Task04</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Add Brand</h1>
        <form id="addBrandForm">
            <div class="form-group">
                <label for="typeInput">Type:</label>
                <input type="text" class="form-control" id="typeInput" name="type" placeholder="Type">
                <div id="typeValidation" class="validation-message"></div>
            </div>
            <div class="form-group">
                <label for="brandInput">Brand:</label>
                <input type="text" class="form-control" id="brandInput" name="brand" placeholder="Brand">
                <div id="brandValidation" class="validation-message"></div>
            </div>
            <button type="submit" class="btn btn-primary">Add Brand</button>
        </form>
        <div id="resultMessage" class="mt-3"></div>
    </div>
    <script src="task04.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8" />
    <title>Product Search</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Product Search</h1>
        <div class="form-group">
            <label for="typeInput">Type:</label>
            <input type="text" class="form-control" id="typeInput" placeholder="Type">
        </div>
        <div class="form-group">
            <label for="brandInput">Brand:</label>
            <input type="text" class="form-control" id="brandInput" placeholder="Brand">
        </div>
        <div class="form-group">
            <label for="priceInput">Price:</label>
            <input type="text" class="form-control" id="priceInput" placeholder="Price">
        </div>
        <div class="form-group">
            <label for="numberInput">Number in Stock:</label>
            <input type="text" class="form-control" id="numberInput" placeholder="Number in Stock">
        </div>
        <button type="button" class="btn btn-primary" id="searchButton">Search</button>
        <table id="productTable" class="table mt-3">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Brand</th>
                    <th>Price</th>
                    <th>Number in Stock</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be displayed here -->
            </tbody>
        </table>
    </div>
    <script src="task05.js"></script>
</body>
</html>

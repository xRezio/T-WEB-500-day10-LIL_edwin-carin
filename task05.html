<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8" />
    <title>Task05</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Add Product</h1>
        <form id="addProductForm">
            <div class="form-group">
                <label for="typeInput">Type:</label>
                <input type="text" class="form-control" id="typeInput" name="type" placeholder="Type">
                <div id="typeValidation" class="validation-message"></div>
            </div>
            <div class="form-group">
                <label for="brandInput">Brand:</label>
                <input type="text" class="form-control" id="brandInput" name="brand" placeholder="Brand">
                <div id="brandValidation" class="validation-message"></div>
            </div>
            <div class="form-group">
                <label for="priceInput">Price:</label>
                <input type="text" class="form-control" id="priceInput" name="price" placeholder="Price">
                <div id="priceValidation" class="validation-message"></div>
            </div>
            <div class="form-group">
                <label for="numberInput">Number:</label>
                <input type="text" class="form-control" id="numberInput" name="number" placeholder="Number">
                <div id="numberValidation" class="validation-message"></div>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
        <div id="resultMessage" class="mt-3"></div>

        <!-- Add a table to display products -->
        <h2>Product List</h2>
        <table id="productTable" class="table">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Brand</th>
                    <th>Price</th>
                    <th>Number</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody>
                <!-- Products will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script src="task05.js"></script>
</body>
</html>
